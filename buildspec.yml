version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies (if any)"
  pre_build:
    commands:
      - echo "We are in the pre-build phase"
  build:
    commands:
      - echo "We are in the build phase"
      - grep -Fq "Congratulations" index.html
  post_build:
    commands:
      - echo "We are in the post-build phase"

artifacts:
  files:
    - appspec.yml
    - index.html
    - scripts/**/*
  discard-paths: yes
